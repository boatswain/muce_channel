<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="icon" type="image/ico" href="./favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <script src="scripts/vendor/modernizr.min.js"></script>
    </head>
    <body>
        <div class="container-fluid container row-fluid">
            <div class="span10" id="show_data_table"></div>
        </div>
        <div class="ft">
            <p>&copy; 2010 - <script type="text/javascript">document.write(new Date().getFullYear());</script> 豌豆实验室</p>
        </div>
        <script type="text/template" id="data_table">
            <h3><%= channel %></h3>
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Users</th>
                </tr>
                </thead>
                <tbody id="data_table_body"></tbody>
            </table>
        </script>
        <script type="text/template" id="data_row">
            <tr>
                <td><%= name %></td>
                <td><%= date %></td>
                <td><%= users %></td>
            </tr>
        </script>
        <script type="text/template" id="data_not_found">
            <div class="hd">
                <h1><a href="/" class="logo">豌豆荚</a></h1>
            </div>
            <div class="bd">
                <div class="wrap">
                    <div class="cuteimg">
                        <img src="http://img.wandoujia.com/error/500.jpg" alt="500">
                    </div>
                    <h3>没有数据 :(</h3>
                    <p>
                        给您带来的不便我们深表歉意。
                    </p>
                </div>
            </div>
        </script>
  
    
    <!-- build:js scripts/plugins.js -->
    <script src="scripts/vendor/jquery.min.js"></script>
    <script src="scripts/vendor/underscore-1.3.1.js"></script>
    <script src="scripts/vendor/bootstrap.min.js"></script>

    <!-- endbuild -->

    <!-- build:js scripts/amd-app.js -->
    <script data-main="scripts/main" src="scripts/vendor/require.js"></script>
    <!-- endbuild -->
</body>
</html>
